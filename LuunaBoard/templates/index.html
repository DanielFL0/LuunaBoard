<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Dependencies-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Luuna.org</title>

  </head>

  <body>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="{{ url_for('home') }}">Luuna</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
            </ul>
            <span class="nav-item">
              <a class="nav-link" href="https://github.com/DanielFL0/LuunaBoard/tree/main"><img src="{{ url_for('static', filename='media/mark-github.svg') }}"></a>
            </span>
          </div>
        </nav>
        <!--Rest of code below here-->
      <div class="jumbotron jumbotron-fluid" style="background-image: url({{ url_for('static', filename='media/background_test2.jpg') }});">
        <div class="container">
          <h1 class="display-4" style="color: white;">Latest threads</h1>
          <p class="lead" style="color: white;">Select a thread</p>
        </div>
      </div>
      <!--Template-->
      <div class="d-flex justify-content-center">
        <div class="list-group w-50 p-1">
          {% if threads %}
            {% for thread in threads%}
              <a href="{{ url_for('thread', category=thread.category_id, thread_id=thread.id) }}" class="list-group-item list-group-item-action">{{ thread.title }}<span class="badge badge-primary badge-pill">{{ thread.replies }}</span></a>
            {% endfor %}
          {% else %}
            <div class="alert alert-danger" role="alert">
              No threads available!
            </div>
          {% endif %}
        </div>
      </div>
  </body>
</html>
